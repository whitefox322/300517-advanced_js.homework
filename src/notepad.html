<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>

<div class="column1">
    <form action="#" name="form">
        <input type="text" name="txt">
        <button name="btn">Add</button>
    </form>
    <ul id="list"></ul>
</div>
<div class="column2">
    <div class="column3">
        <form action="#" name="form2">
            <select name="sel" id="sel">
                <option value="1">Your name?</option>
                <option value="2">Your age?</option>
                <option value="3">Your country?</option>
                <option value="4">Your city?</option>
                <option value="5">Your hobby?</option>
            </select>
            <button id="select">Select</button>
        </form>
        <ul id="secondList" class="list"></ul>
    </div>
    <div class="column4">
        <form action="#" name="form3">
            <textarea name="area" id="area" cols="30" rows="1"></textarea>
            <button id="answer">Answer</button>
        </form>
        <ul id="thirdList" class="list"></ul>
    </div>
</div>


<script src="js/notepad.js"></script>
</body>
</html>
